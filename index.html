<!DOCTYPE html>
<html lang="en">
<head>
  <title>Image Event Demo</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
</head>

<body>
  <header>
    <h1>busmall images</h1>
  </header>
  <main>
    <section id="container">

      <div>
        <img id="left-image" src="img/bag.jpg" alt="">
        <h2 id="left-title">bag</h2>
      </div>

      <div>
        <img id="middle-image" src="img/bathroom.jpg" alt="">
        <h2 id="middle-title">bathroom</h2>
      </div>

      <div>
        <img id="right-image" src="img/banana.jpg" alt="">
        <h2 id="right-title">banana</h2>
      </div>

      <div>
        <table>
          <thead>
            <tr>
              <th>Image</th>
              <th>Clicked</th>
              <th>Shown</th>
            </tr>
          </thead>
          <tbody id="report">
            <!-- Goat Data Rows go here -->
          </tbody>
          <tfoot>
            <!-- footer stuff in here -->
          </tfoot>
        </table>
      </div>
    </section>

  </main>
  <footer>

  </footer>
  <script src="js/app.js"></script>
</body>

</html>
